
<div id="nameEntry" class="centerDiv">
	<h2>Welcome Captain,</h2>
	<h2>please enter your name:</h2>
	<input id="nameInput", type="text", size=50, onkeydown="validateName(event);"/>
	
	<p id="nameError" class="error">{{err}}</p>
	<div id="nameInstructions" class="prompt" style="display:none">
		<p>(press Enter to continue)</p>
	</div>
</div>
